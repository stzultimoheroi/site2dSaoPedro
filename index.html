<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arthur Santaroza</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .blocos {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .bloco {
      width: calc(50% - 10px);
      margin-bottom: 20px;
    }
    .bloco img {
      width: 100%;
      height: auto;
    }
    .bloco p {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vestindo a Quebrada</h1>
    <div class="blocos">
      <div class="bloco">
        <img src="mizuno_pro_ls.png" alt="Mizuno Pro LS">
        <p>Mizuno Pro LS</p>
      </div>
      <div class="bloco">
        <img src="tn1.png" alt="TN1">
        <p>TN1</p>
      </div>
      <div class="bloco">
        <img src="vapormax.jpg" alt="Vapormax">
        <p>Vapormax</p>
      </div>
      <div class="bloco">
        <img src="nike_shox.jpg" alt="Nike Shox">
        <p>Nike Shox</p>
      </div>
      <div class="bloco">
        <img src="vans_knu.png" alt="Vans Knu">
        <p>Vans Knu</p>
      </div>
      <div class="bloco">
        <img src="tn_terrascape.jpeg" alt="TN Terrascape">
        <p>TN Terrascape</p>
      </div>
    </div>
  </div>
</body>
</html>
